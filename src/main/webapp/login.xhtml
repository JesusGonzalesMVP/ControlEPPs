<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Acceso al Sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/login.css"/>
        
    </h:head>
    <h:body>
        <div class="login">
            <h:form id="formLogin">
                <p:growl id="mensajeGeneral" sticky="true" showDetail="true" life="3000" />

                <p:panel header="Sistema Control de EPPS" widgetVar="dlg" style="text-align: center">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="usuario" value="Usuario:" />
                        <p:inputText id="usuario" value="#{loginBean.usuario.nombreusuario}" placeholder="Usuario" required="true" label="usuario" 
                                     requiredMessage="Ingrese un usuario"/>

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{loginBean.usuario.passwordusuario}" placeholder="Password" required="true" label="password" 
                                    requiredMessage="Ingrese el password"/>

                        <f:facet name="footer">
                            <p:commandButton value="Logearse" update="formLogin" action="#{loginBean.login()}" icon="ui-icon-key"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:panel>

            </h:form>
        </div>
        
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#formLogin').effect('shake', {times: 3}, 350);
                } else {
                    location.href = args.ruta;
                }
            }
        </script>
    </h:body>
</html>
